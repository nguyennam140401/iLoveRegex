  <meta charset="utf-8" />

  <title>I Love Regex</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <canvas id="canvas" style="position: fixed;width: 100%;height: 100vh;top:0;left:0;z-index: -1;"></canvas>

  <script src="https://unpkg.com/starback@2.0.1/dist/starback.js"></script>
  <script>
    const canvas = document.getElementById('canvas')
    const starback = new Starback(canvas, {
      type: 'line',
      quantity: 100,
      direction: 225,
      backgroundColor: ['#0e1118', '#232b3e'],
      randomOpacity: true,
    })
  </script>

</body>
